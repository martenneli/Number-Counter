<!DOCTYPE html>
<html lang="en">
<head>
    <!-- scale and responsive code -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- manual css  -->
    <link rel="stylesheet" href="./styles/main.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <!-- bigg title -->
    <title>Number Counter</title>
</head>
<body>
    
    <div class="main-title">
        <h2 class="title">❝ Number Counter Made By Martenneli ❞</h2>
    </div>
    <div class="main">
        <div class="control">
            <button class="btn decrease">Forword</button>
            <button class="btn reset">Reset</button>
            <button class="btn increase">Backword</button>
        </div>
        <div class="result">
            <h1>Counter</h1>
            <span id="value">0</span>
        </div>
    </div>

    <!-- Javascript -->
    <script src="./js/app.js"></script>

</body>
</html>
